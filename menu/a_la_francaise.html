<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood - Restaurant à la française</title>
    <link rel="icon" type="image/png" href="../images/ohmyfood.png" />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" 
        integrity="sha256-mUZM63G8m73Mcidfrv5E+Y61y7a12O5mW4ezU3bxqW4=" 
        crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@openfonts/shrikhand_all@1.44.2/index.css" 
        integrity="sha256-RZo2hUNI/V8EspC3ifk4dsDHjq+oov59740eIq4VaLc=" 
        crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/css-font-roboto@1.0.0/index.css" 
        integrity="sha256-gmxJBd6S+mxCbXV0tBDBSaayDSXwTIIjAUNEdnKAIgA=" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <header class="menu-pages">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div id="banner">
            <img src="../images/a_la_francaise.jpg" alt="A la française" title="A la française" />
        </div>
        <article id="menu">
            <h2>à la française</h2>
            <form action="#">
                <button type="submit" name="like" value="a_la_francaise" title="J'aime">
                    <i class="fas fa-heart"></i>
                    <i class="fal fa-heart"></i>
                    <span class="mask"></span>    
                </button>
            </form>
            <form action="#">
                <div>
                    <section class="entry">
                        <input type="hidden" name="restaurant" value="a_la_francaise" />
                        <h3>entrées</h3>
                        <div class="dashed"></div>
                        <input type="checkbox" name="entry" id="entry_1" value="entry_1"/>
                        <label for="entry_1">
                            <span class="meal">
                                <span class="dish">Tartare de poulpe acidulé</span>
                                <span class="detail">Aux zestes d'orange</span>
                            </span>
                            <span class="price">25€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                        <input type="checkbox" name="entry" id="entry_2" value="entry_2" />
                        <label for="entry_2">
                            <span class="meal">
                                <span class="dish">Velouté de légumes d'antan</span>
                                <span class="detail">Carottes, panais, topinambour</span>
                            </span>
                            <span class="price">35€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                        <input type="checkbox" name="entry" id="entry_3" value="entry_3"/>
                        <label for="entry_3">
                            <span class="meal">
                                <span class="dish">Soupe à l'oignon</span>
                                <span class="detail">Revisitée</span>
                            </span>
                            <span class="price">20€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                    </section>
                    <section class="main-course">
                        <h3>plats</h3>
                        <div class="dashed"></div>
                        <input type="checkbox" name="main-course" id="main-course_1" value="main-course_1" />
                        <label for="main-course_1">
                            <span class="meal">
                                <span class="dish">Coquilles Saint-Jacques</span>
                                <span class="detail">Accompagnées d'une purée de panais</span>
                            </span>
                            <span class="price">40€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                        <input type="checkbox" name="main-course" id="main-course_2" value="main-course_2" />
                        <label for="main-course_2">
                            <span class="meal">
                                <span class="dish">Magret de canard</span>
                                <span class="detail">Et parmentier de pommes de terres</span>
                            </span>
                            <span class="price">35€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                        <input type="checkbox" name="main-course" id="main-course_3" value="main-course_3" />
                        <label for="main-course_3">
                            <span class="meal">
                                <span class="dish">Pigeonneau d'Ille-et-Vilaine</span>
                                <span class="detail">Sur son lit de gnocchis aux légumes</span>
                            </span>
                            <span class="price">44€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                    </section>
                    <section class="dessert">
                        <h3>desserts</h3>
                        <div class="dashed"></div>
                        <input type="checkbox" name="dessert" id="dessert_1" value="dessert_1" />
                        <label for="dessert_1">
                            <span class="meal">
                                <span class="dish">Pétales de violettes glacés</span>
                                <span class="detail">Et purée de noisettes</span>
                            </span>
                            <span class="price">18€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                        <input type="checkbox" name="dessert" id="dessert_2" value="dessert_2" />
                        <label for="dessert_2">
                            <span class="meal">
                                <span class="dish">Fondant au chocolat</span>
                                <span class="detail">revisité</span>
                            </span>
                            <span class="price">22€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                        <input type="checkbox" name="dessert" id="dessert_3" value="dessert_3" />
                        <label for="dessert_3">
                            <span class="meal">
                                <span class="dish">Millefeuille croustillant</span>
                                <span class="detail">Myrtilles et pâte d'amande</span>
                            </span>
                            <span class="price">23€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                    </section>
                </div>
                <input type="submit" value="Commander" />
            </form>
        </article>
    </main>
    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    <span>Devenir partenaire</span>
                </a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
