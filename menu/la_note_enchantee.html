<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood - Restaurant la note enchantée</title>
    <link rel="icon" type="image/png" href="../images/ohmyfood.png" />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" 
        integrity="sha256-mUZM63G8m73Mcidfrv5E+Y61y7a12O5mW4ezU3bxqW4=" 
        crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@openfonts/shrikhand_all@1.44.2/index.css" 
        integrity="sha256-RZo2hUNI/V8EspC3ifk4dsDHjq+oov59740eIq4VaLc=" 
        crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/css-font-roboto@1.0.0/index.css" 
        integrity="sha256-gmxJBd6S+mxCbXV0tBDBSaayDSXwTIIjAUNEdnKAIgA=" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <header class="menu-pages">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div id="banner">
            <img src="../images/la_note_enchantee.jpg" 
                alt="La note enchantée" 
                title="La note enchantée" 
                id="la_note_enchantee" />
        </div>
        <article id="menu">
            <h2>La note enchantée</h2>
            <form action="#">
                <button type="submit" name="like" value="la_note_enchantee" title="J'aime">
                    <i class="fas fa-heart"></i>
                    <i class="fal fa-heart"></i>
                    <span class="mask"></span>    
                </button>
            </form>
            <form action="#">
                <div id="note">
                    <section class="entry">
                        <input type="hidden" name="restaurant" value="la_note_enchantee" />
                        <h3>entrées</h3>
                        <div class="dashed"></div>
                        <input type="checkbox" name="entry" id="entry_1" value="entry_1"/>
                        <label for="entry_1">
                            <span class="dish">Ravioles de foie gras</span>
                            <span class="detail">Accompagnés de leur crème à la truffe</span>
                            <span class="price">25€</span>
                        </label>
                        <input type="checkbox" name="entry" id="entry_2" value="entry_2" />
                        <label for="entry_2">
                            <span class="dish">Caviar osciètre</span>
                            <span class="detail">Sur blini à la farine de blé noir</span>
                            <span class="price">35€</span>
                        </label>
                        <input type="checkbox" name="entry" id="entry_3" value="entry_3"/>
                        <label for="entry_3">
                            <span class="dish">Homard et espuma de potiron</span>
                            <span class="detail">Mariné aux zestes d'orange</span>
                            <span class="price">20€</span>
                        </label>
                        <input type="checkbox" name="entry" id="entry_4" value="entry_4"/>
                        <label for="entry_4">
                            <span class="dish">Foie gras de canard cuit entier</span>
                            <span class="detail">Confiture de figue et pain toasté</span>
                            <span class="price">35€</span>
                        </label>
                    </section>
                    <section class="main-course">
                        <h3>plats</h3>
                        <div class="dashed"></div>
                        <input type="checkbox" name="main-course" id="main-course_1" value="main-course_1" />
                        <label for="main-course_1">
                            <span class="dish">Noix de coquilles Saint-Jacques</span>
                            <span class="detail">Sur lit de purée de céleri-rave</span>
                            <span class="price">40€</span>
                        </label>
                        <input type="checkbox" name="main-course" id="main-course_2" value="main-course_2" />
                        <label for="main-course_2">
                            <span class="dish">Langoustine poêlée</span>
                            <span class="detail">Purée de patate douce</span>
                            <span class="price">35€</span>
                        </label>
                        <input type="checkbox" name="main-course" id="main-course_3" value="main-course_3" />
                        <label for="main-course_3">
                            <span class="dish">Mijoté de queue de boeuf</span>
                            <span class="detail">Et riz sauvage aux zestes de citron</span>
                            <span class="price">44€</span>
                        </label>
                    </section>
                    <section class="dessert">
                        <h3>desserts</h3>
                        <div class="dashed"></div>
                        <input type="checkbox" name="dessert" id="dessert_1" value="dessert_1" />
                        <label for="dessert_1">
                            <span class="dish">Macaron noisette et chocolat</span>
                            <span class="detail">Glace au caramel brun et sel de Guérande</span>
                            <span class="price">18€</span>
                        </label>
                        <input type="checkbox" name="dessert" id="dessert_2" value="dessert_2" />
                        <label for="dessert_2">
                            <span class="dish">Baba au rhum revisité</span>
                            <span class="detail">Avec son coulis de citron</span>
                            <span class="price">22€</span>
                        </label>
                        <input type="checkbox" name="dessert" id="dessert_3" value="dessert_3" />
                        <label for="dessert_3">
                            <span class="dish">Tarte au citron meringuée</span>
                            <span class="detail">Déstructurée</span>
                            <span class="price">23€</span>
                        </label>
                    </section>
                </div>
                <input type="submit" value="Commander" />
            </form>
        </article>
    </main>
    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    <span>Devenir partenaire</span>
                </a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
