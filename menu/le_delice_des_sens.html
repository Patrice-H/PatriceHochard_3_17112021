<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood - Restaurant le délice des sens</title>
    <link rel="icon" type="image/svg+xml" href="../images/ohmyfood.svg">
    <link rel="alternate icon" type="image/png" href="../images/ohmyfood.png" />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" 
        integrity="sha256-mUZM63G8m73Mcidfrv5E+Y61y7a12O5mW4ezU3bxqW4=" 
        crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@openfonts/shrikhand_all@1.44.2/index.css" 
        integrity="sha256-RZo2hUNI/V8EspC3ifk4dsDHjq+oov59740eIq4VaLc=" 
        crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/css-font-roboto@1.0.0/index.css" 
        integrity="sha256-gmxJBd6S+mxCbXV0tBDBSaayDSXwTIIjAUNEdnKAIgA=" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <header class="menu-pages">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div id="banner">
            <img src="../images/le_delice_des_sens.jpg" 
                alt="Le délice des sens" 
                title="Le délice des sens" 
                id="le_delice_des_sens" 
            />
        </div>
        <article id="menu">
            <h2>Le délice des sens</h2>
            <form action="#">
                <button type="submit" name="like" value="le_delice_des_sens" title="J'aime">
                    <i class="fas fa-heart"></i>
                    <i class="fal fa-heart"></i>
                    <span class="mask"></span>    
                </button>
            </form>
            <!-- Order Form -->
            <form action="#">
                <div>
                    <section class="entry">
                        <input type="hidden" name="restaurant" value="le_delice_des_sens" />
                        <h3>entrées</h3>
                        <div class="dashed"></div>
                        <input type="checkbox" name="entry" id="entry_1" value="entry_1"/>
                        <label for="entry_1" title="Tartare de thon">
                            <span class="meal">
                                <span class="dish">Tartare de thon</span>
                                <span class="detail">Assaisonné au yuzu</span>
                            </span>
                            <span class="price">25€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                        <input type="checkbox" name="entry" id="entry_2" value="entry_2" />
                        <label for="entry_2" title="Bouchée de homard croustillant">
                            <span class="meal">
                                <span class="dish">Bouchée de homard croustillant</span>
                                <span class="detail">Et sa farandole de petits légumes</span>
                            </span>
                            <span class="price">35€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                        <input type="checkbox" name="entry" id="entry_3" value="entry_3"/>
                        <label for="entry_3" title="Velouté de cèpes">
                            <span class="meal">
                                <span class="dish">Velouté de cèpes</span>
                                <span class="detail">Aux truffes</span>
                            </span>
                            <span class="price">20€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                    </section>
                    <section class="main-course">
                        <h3>plats</h3>
                        <div class="dashed"></div>
                        <input type="checkbox" name="main-course" id="main-course_1" value="main-course_1" />
                        <label for="main-course_1" title="Poulet rôti aux herbes de provence">
                            <span class="meal">
                                <span class="dish line-break">Poulet rôti aux herbes de provence</span>
                                <span class="detail">Et sa crème de truffe</span>
                            </span>
                            <span class="price">40€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                        <input type="checkbox" name="main-course" id="main-course_2" value="main-course_2" />
                        <label for="main-course_2" title="Langouste rôtie">
                            <span class="meal">
                                <span class="dish">Langouste rôtie</span>
                                <span class="detail">Et ses légumes de saison</span>
                            </span>
                            <span class="price">35€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                        <input type="checkbox" name="main-course" id="main-course_3" value="main-course_3" />
                        <label for="main-course_3" title="Côte de boeuf angus">
                            <span class="meal">
                                <span class="dish">Côte de boeuf angus</span>
                                <span class="detail">Et sa purée de panais</span>
                            </span>
                            <span class="price">44€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                    </section>
                    <section class="dessert">
                        <h3>desserts</h3>
                        <div class="dashed"></div>
                        <input type="checkbox" name="dessert" id="dessert_1" value="dessert_1" />
                        <label for="dessert_1" title="Farandole de desserts">
                            <span class="meal">
                                <span class="dish">Farandole de desserts</span>
                                <span class="detail">Du chef</span>
                            </span>
                            <span class="price">18€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                        <input type="checkbox" name="dessert" id="dessert_2" value="dessert_2" />
                        <label for="dessert_2" title="Crème brulée">
                            <span class="meal">
                                <span class="dish">Crème brulée</span>
                                <span class="detail">revisité</span>
                            </span>
                            <span class="price">22€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                        <input type="checkbox" name="dessert" id="dessert_3" value="dessert_3" />
                        <label for="dessert_3" title="Tiramisu">
                            <span class="meal">
                                <span class="dish">Tiramisu</span>
                                <span class="detail">à la noisette</span>
                            </span>
                            <span class="price">23€</span>
                            <span class="check">
                                <i class="fas fa-check"></i>
                            </span>
                        </label>
                    </section>
                </div>
                <input type="submit" value="Commander" />
            </form>
        </article>
    </main>
    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    <span>Devenir partenaire</span>
                </a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
